<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="">
        <select name="" id="provincia" required>
            <option value="">- Seleccione una opción -</option>
            <option value="Mendoza">Mendoza</option>
            <option value="San Juan">San Juan</option>
            <option value="San Luis">San Luis</option>
        </select>

        <input type="submit" value="Enviar" />
    </form>

    <div id="output" style="margin-top: 0.5rem"></div>

    <div style="width: 100%;max-width: 530px;margin: auto;padding: 3.3rem;">
        <div style="text-align: center;">
            <img src="https://static.wikia.nocookie.net/doblaje/images/5/55/Gadget.jpg/revision/latest/scale-to-width-down/340?cb=20110809010753&path-prefix=es"
                alt="" height="330px">
        </div>
        <form action="https://www.google.com/search" method="get" style="margin: 1.5rem 0">
            <input type="search" name="q" autofocus style="width: 100%;height: 2.5rem;border-radius: 1.5rem;
                border: 1px solid #cecece;padding: 20px;font-size: 1rem;
                outline: none;">
        </form>
    </div>

    <script>
        const selectProvincia = document.querySelector("#provincia");

        document.addEventListener('DOMContentLoaded', () => {
            initChangeProvincia();
        });

        function initChangeProvincia() {
            if (selectProvincia) {
                selectProvincia.onchange = function (e) { return handleChangeProvincia(this, e); };
            }
        }

        function handleChangeProvincia(selectObj, objEvent) {
            const value = selectObj.value;
            const selectedIndex = selectObj.selectedIndex;
            const message = (selectedIndex > 0) ? "Usted seleccionó: " + value : "Seleccione un elemento de la lista.";
            print("#output", message);
            selectObj.focus();
        }

        function print(el, message) {
            const obj = document.querySelector(el);
            if (obj) obj.textContent = message;
        }
    </script>
</body>

</html>
